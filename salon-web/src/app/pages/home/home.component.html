<mat-grid-list cols="1" rowHeight="400px" gutterSize="20px">
    <mat-grid-tile [colspan]="1" [rowspan]="1" class="image-tile">
      <img src="..\assets\images\icons\tree_icon.png" alt="Hair Salon Image" class="responsive-image">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1" class="text-tile">
      <h1>Welcome to our Hair Salon!</h1>
      <p>Our salon offers a wide range of services to help you look and feel your best. Whether you're in need of a haircut, color, or styling, our experienced stylists will work with you to create the perfect look.</p>
      <button mat-raised-button color="primary" class="book-now-button">Book Now</button>
    </mat-grid-tile>
  </mat-grid-list>
